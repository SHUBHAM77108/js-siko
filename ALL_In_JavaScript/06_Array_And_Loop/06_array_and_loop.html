<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array And Loop</title>
</head>
<body>
    <script>
        const myArray = [10, 20, 30];
        console.log(myArray);

        console.log(myArray[0]);// 10  [0]index value of myArray
        myArray[0] = 99;// this way we can change value of [0] index value
        console.log(myArray);//[99, 20, 30];
        
    // inside an array we can put any type of value for example
    [1, 'hello', true, {name: 'laptop'}, [1, 2]];
    </script>
</body>
</html>
