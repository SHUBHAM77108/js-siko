<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div>
        <p>Rock Paper Scissors</p>
        <button onclick="
            playGame('rock');
        ">Rock</button>
        <button onclick="
            playGame('paper');
        ">Paper</button>
        <button onclick="
            playGame('scissors');
        ">Scissors</button>
        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
        ">Reset ame</button>
    </div> 
    
</body>
<script>

    const score = JSON.parse(localStorage.getItem('score'));
    
    function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }

        } else if (playerMove === 'paper') {
            if (computerMove === 'rock') {
                result = 'You win.';
            } else if (computerMove === 'paper') {
                result = 'Tie.';
            } else if (computerMove === 'scissors') {
                result = 'You lose.';
            }
            
        } else if (playerMove === 'rock') {
            if (computerMove === 'rock') {
                result = 'Tie.';
            } else if (computerMove === 'paper') {
                result = 'You lose.';
            } else if (computerMove === 'scissors') {
                result = 'You win.';
            }
        }

        if (result === 'You win.'){
            score.wins += 1;
        } else if (result === 'You lose.') {
            score.losses += 1;
        } else if (result === 'Tie.') {
            score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    }

    function pickComputerMove () {
        let computerMove = '';
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'scissors';
        }

        return computerMove;
        console.log('Ayaa nahi return ho ga q sa after return koi abhi value nahai return hote hai return ka phila jo bhai likha hai vo hai return kar sakata hai like:- value, variable, string etc ')
    }

    function calculateTax(Cost, taxPercentages = 0.1){
        console.log(Cost * taxPercentages);
    }

    calculateTax(2000, 0.2);
    calculateTax(5000);
</script>
</html>
