<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <div style="background-color: aliceblue; border-radius: 15px; width: 30%; height: 20%; display: flex; align-items: center; justify-content: center; gap: 2px; flex-direction: column;">
        <div class="" style="display: flex;
        justify-content: end; align-content: center; border-radius: 8px; margin-top: 15px; background-color: rgb(240, 235, 235); width: 85%; height: 120px;">
            <div style="display: flex; flex-direction: column; align-items: end; justify-content: center; padding-right: 12px;">
                <p class="js-calculate-value" style="font-size: xx-large; margin: 0; border: 2px solid black; padding: 5px 10px; border-radius: 5px;">0</p>
            </div>
        </div>
        <p>
            <button onclick="
                updateCalculation('1');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">1</button>
            <button onclick="
                updateCalculation('2');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">2</button>
            <button onclick="
                updateCalculation('3');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">3</button>
            <button onclick="
                updateCalculation(' + ');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">+</button>
        </p>
        <p>
            <button onclick="
                updateCalculation('4');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">4</button>
            <button onclick="
                updateCalculation('5');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">5</button>
            <button onclick="
                updateCalculation('6');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">6</button>
            <button onclick="
                updateCalculation(' - ');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">-</button>
        </p>
        <p>
            <button onclick="
                updateCalculation('7');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">7</button>
            <button onclick="
                updateCalculation('8');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">8</button>
            <button onclick="
                updateCalculation('9');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">9</button>
            <button onclick="
                updateCalculation(' * ');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">*</button>
        </p>
        <p>
            <button onclick="
                updateCalculation('0');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">0</button>
            <button onclick="
                updateCalculation(' . ');
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">.</button>
            <button onclick="
            calculation = eval(calculation);

            discountCalculatValue();

            localStorage.setItem('calculation',calculation);
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">=</button>
            <button onclick="
                updateCalculation(0);
            " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">/</button>
        </p>
        <button onclick="
        calculation = 0;

        discountCalculatValue();
        // Remember to save the calculation here.
        localStorage.setItem('calculation',calculation);
        " style="padding: 12px 16px; border-radius: 5px; border: 2px solid #cfcfcf73;">CE</button>
    </div>
</body>
<script>

    let calculation = localStorage.getItem('calculation') || '';

    discountCalculatValue(); 

    function discountCalculatValue () {
        document.querySelector('.js-calculate-value').innerHTML = calculation;
    }

    function updateCalculation (value) {
        calculation += value;

        discountCalculatValue();

        localStorage.setItem('calculation', calculation);
    }

    // function saveCalculation() {
    //     localStorage.setItem('calculation', calculation);
    // }
</script>
</html>
