    // *** Object references
    const object1 = {
        message: "hello"
    }; // when we create this object the actual value is created somewhere in computer's memory and this variable actually just gets a reference that point to the location in the computer's memory

    const object2 = object1; // so this code doesn't actually make a copy of the object is this makes a copy of the reference that points to the object so this makes a languages more efficient

    object1.message = 'good job!'; //we're not actually copying the object into this variable we're copying reference 
    console.log(object1); // in output notice that we were able to change the message property even though we created object1 with const and that's because this variable just contains a reference that points to the object so const prevents us from changing reference in the variable but it doesn't prevent us from reaching into the reference 
    console.log(object2); // object2 message property was also changed even though we only changed object1

    const object3 = {

    }

    console.log(object3 === object1); // this two objects are not equal to each other even though they have the same values inside because objects are reference so object3 also contains a reference and this code compares the references and not the values inside the objects
