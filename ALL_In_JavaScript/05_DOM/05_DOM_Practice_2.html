    <script>
    //Practice Questions
    // 1>----Question
    // Create an object named car with properties make, model, and year. Add a function inside the car object called getCarInfo that returns a string with the car's make, model, and year. Then, write a separate function named saveCarToStorage that saves the car object to localStorage. Finally, write another function named retrieveCarFromStorage that gets the car object from localStorage and logs the result using the getCarInfo method.

    function changeHeading () {

    // Write a function named toggleBackgroundColor that toggles the background color of a <div> with the id "box" between red and blue whenever a button with the id "toggle-btn" is clicked.

    function toggleBackgroundColor () {

    // 3>----Question
    // Create a function named addItemToList that takes a string input from a text field with the id "item-input" and adds it as a new <li> element to an unordered list with the id "item-list". The item should be added when the user clicks a button with the id "add-item-btn".

    function getStringFromInput () {

        return getString;

        document.getElementById('js-item-input').value = '';

        console.log(valueSave.value);

    // 4>----Question
    // Write a function named removeLastItem that removes the last <li> element from an unordered list with the id "todo-list" when a button with the id "remove-item-btn" is clicked.
    
    function removeLastItem () {

    // *****************************************************************

    // 5>----Question
    // Write a function named highlightParagraphs that changes the background color of all <p> elements on the page to yellow when a button with the id "highlight-btn" is clicked.

    function highlightParagraphs() {
        let changeColorPTag = document.getElementsByTagName('p');
        // Loop throught each <p> element and apply the background color
        // getElementsByTagName('p') returns an HTMLCollection (essentially an array-like structure), and you can't directly apply a style to the entire collection. You need to loop through each <p> element and apply the style individually.
        for (let i = 0; i < changeColorPTag.length; i++) {
            changeColorPTag[i].style.backgroundColor = 'yellow';
        }
    }

    // Write a function named displayImageDetails that displays the alt attribute of an <img> element with the id "main-image" inside a <p> tag with the id "image-description" when a button with the id "show-details-btn" is clicked.

    function displayImageDetails () {

        document.getElementById('image-description').innerHTML = altTagText;

    // 7>----Question
    // Create a function named increaseFontSize that increases the font size of all text inside a <div> with the class "text-box" by 2px each time a button with the id "increase-font-btn" is clicked.

    function changeFontSize() {
        // Select all elements with the class "text"
        let increaseFont = document.querySelectorAll('.text');
        
        // Loop through each element and change its font size
        for(let i = 0; i < increaseFont.length; i++) {
            increaseFont[i].style.fontSize = '24px';
        }
    }

    // Write a function named changeInputBorderColor that changes the border color of a text input field with the id "user-input" to green if the input value contains more than 5 characters, and red if it contains 5 characters or less.

    function changeInputBorderColor () {
        let changeBorderColor = document.querySelector('#user-input');
        if(changeBorderColor.value.length > 5) {
            changeBorderColor.style.borderColor = 'green';
        } else if (changeBorderColor.value.length <= 5) {
            changeBorderColor.style.borderColor = 'red';
        }
    }

    // 11>----Question
    // Write a function named createCard that creates a new <div> element with a class "card" and adds it to a container <div> with the id "card-container". The new card should contain a heading and a paragraph, and the content should be provided by the user through two input fields (one for the heading and one for the paragraph).

        function createCard() {
            // Step 1: Get user input
            let headingValue = document.getElementById('heading-input').value;
            let paragraphValue = document.getElementById('paragraph-input').value;

            // Step 2: Create a new card div
            let newCard = document.createElement('div');

            // Step 3: Add the class 'card' to the new div
            newCard.classList.add('card');

            // Step 4: Create the heading and paragraph elements
            let heading = document.createElement('h3');
            heading.textContent = headingValue;

            let paragraph = document.createElement('p');
            paragraph.textContent = paragraphValue;

            // Step 5: Append the heading and paragraph to the card
            newCard.appendChild(heading);
            newCard.appendChild(paragraph);

            // Step 6: Append the card to the card-container div
            document.getElementById('card-container').appendChild(newCard);
        }
        
    // *****************************************************************
    
    // 12>----Question
    // Write a function named addTask that dynamically creates a new <div> with a class "task-item", containing a <p> element with the task description entered in a text input field (with id "task-input"), and adds it to a <div> with the id "task-list". Add a button inside each task item that allows the user to delete that specific task.

    function addTask () {
        // step 1: Get the task description from the input
        let taskDescription = document.getElementById('task-input').value;
        // step 2: Creating a new div for the task
        let newTask = document.createElement('div');

        // step 3: add the class 'addtask' to the newTask div
        newTask.classList.add('addtask');

        // step 4: Creating a paragraph element and the task description 
        let taskParagraph = document.createElement('p');
        taskParagraph.textContent = taskDescription;

        // step 5: Creating the "Remove Task" button and adding class inside them aur btn Name
        let removeTaskButton = document.createElement('button');
        removeTaskButton.classList.add('removeTaskbtn');
        removeTaskButton.innerHTML = 'Remove Task';

        // step 6: Append the paragraph and the remove button to the task div
        newTask.appendChild(taskParagraph);
        newTask.appendChild(removeTaskButton);

        // step 7: Append the new task div inside to the 'task-list' div
        document.getElementById('task-list').appendChild(newTask);

        // step 8: Add event listener to the remove button to remove the parent div when clicked
        removeTaskButton.addEventListener('click', function() {
            newTask.remove(); // Remove the parent div (newTask) when the button is clicked
        });
        console.log(removeTaskButton);

         // Step 9: Clear the input field after adding the task
        document.getElementById('task-input').value = '';
    }

    // Write a function named createProfileCard that creates a new <div> with the class "profile-card" and adds it to a <div> with the id "profile-container". The card should include the userâ€™s name, age, and a brief description, which will be provided by the user through three input fields. The card should also have a "Remove" button that deletes the card when clicked.

    function createProfileCard() {
        let getInputName = document.getElementById('js-inputName').value
        let getInputAge = document.getElementById('js-inputAge').value
        let getInputDescription = document.getElementById('js-inputDescription').value

        let createUserCard = document.createElement('div');
        createUserCard.classList.add('js-user-card');

        let nameParagraph = document.createElement('p');
        nameParagraph.textContent = `Name: ${getInputName}`;

        let ageParagraph = document.createElement('p');
        ageParagraph.textContent = `Age: ${getInputAge}`;

        let descriptionParagraph = document.createElement('p');
        descriptionParagraph.textContent = `Description: ${getInputDescription}`;

        let removeCardButton = document.createElement('button');
        removeCardButton.innerHTML = 'remove Card';

        createUserCard.appendChild(nameParagraph);
        createUserCard.appendChild(ageParagraph);
        createUserCard.appendChild(descriptionParagraph);
        createUserCard.appendChild(removeCardButton);

        document.getElementById('profile-container').appendChild(createUserCard);

        removeCardButton.addEventListener('click', function() {
            createUserCard.remove();
        })

        document.getElementById('js-inputName').value = '';
        document.getElementById('js-inputAge').value = '';
        document.getElementById('js-inputDescription').value = '';

    }
