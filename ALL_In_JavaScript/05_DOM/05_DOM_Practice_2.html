<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice Question 2</title>
</head>
<body>
    <!-- // 1>----Question -->
    <p>1 Question</p>
    <h1 id="js-main-heading">Welcome to my World</h1>
    <button id="change-heading-btn" onclick="
    changeHeading();
    ">Change Heading</button>
    <hr><!-- ------------------------------------------------------- -->

    <!-- // 2>----Question -->
    <p>2 Question</p>
    <div id="box" style="background-color: red; width: 100px; height: 100px; border-radius: 5px;" onclick="
    toggleBackgroundColor();
    "></div>
    <button id="toggle-btn" onclick="toggleBackgroundColor()">change Color</button>
    <hr><!-- ------------------------------------------------------- -->

    <!-- // 3>----Question -->
    <p>3 Question &</p>
    <!-- // 4>----Question -->
    <p>4 Question</p>
    <div>
        <input id="js-item-input" onkeyup="
        getStringFromInput();
        ">
        <button id="add-item-btn" onclick="
        addItemToList();
        clearInputField();
        ">Add item</button>

        <button id="remove-item-btn" onclick="
        removeLastItem();
        ">Add item</button>
        <ul id="item-list"></ul>
    </div>
    <hr><!-- ------------------------------------------------------- -->

    <!-- // 5>----Question -->
    <p>1 Question</p>
    <button id="highlight-btn" onclick="
    highlightParagraphs();
    ">Change All P Tag color</button>
    <hr><!-- ------------------------------------------------------- -->

    <!-- // 6>----Question -->
    <div>
        <img id="main-image" src="/img/bg.png" alt="Html img" height="400px">
        <button id="show-details-btn" onclick="
        displayImageDetails();
        ">Show details</button>
        <p id="image-description"></p>
    </div>
    <hr><!-- ------------------------------------------------------- -->
    
    <!-- // 7>----Question -->
    <div>
        <p class="text">This is the first paragraph.</p>
        <p class="text">This is the second paragraph.</p>
        <p>This is a paragraph without the class.</p>
        <button onclick="changeFontSize()">Change Font Size</button>
    </div>
    <hr><!-- ------------------------------------------------------- -->
    
    <!-- // 8>----Question -->
    <input type="text" id="user-input" onkeyup="changeInputBorderColor();">
    <hr><!-- ------------------------------------------------------- -->
    
    <!-- // 9>----Question -->
    <p id="hidden-text">Hi programers!</p>
    <button id="toggle-visibility-btn" onclick="toggleVisibility();">show</button>
    <hr><!-- ------------------------------------------------------- -->
    
    <!-- // 10>----Question -->
    <div>
        <button onclick="changeButtonText();" id="submit-btn">submit</button>
    </div>
    <script>
    //Practice Questions
    // 1>----Question
    // Create an object named car with properties make, model, and year. Add a function inside the car object called getCarInfo that returns a string with the car's make, model, and year. Then, write a separate function named saveCarToStorage that saves the car object to localStorage. Finally, write another function named retrieveCarFromStorage that gets the car object from localStorage and logs the result using the getCarInfo method.

    function changeHeading () {
        document.querySelector('#js-main-heading').innerHTML = 'Welcome to My Website';
    }

    //*****************************************************************

    // 2>----Question
    // Write a function named toggleBackgroundColor that toggles the background color of a <div> with the id "box" between red and blue whenever a button with the id "toggle-btn" is clicked.

    function toggleBackgroundColor () {
        let changeColor = document.getElementById('box');
        changeColor.style.backgroundColor = 'blue';
    }

    // *****************************************************************

    // 3>----Question
    // Create a function named addItemToList that takes a string input from a text field with the id "item-input" and adds it as a new <li> element to an unordered list with the id "item-list". The item should be added when the user clicks a button with the id "add-item-btn".

    function getStringFromInput () {
        let getString = document.getElementById('js-item-input')
        return getString;
    }

    function clearInputField() {
        document.getElementById('js-item-input').value = '';
    }
    
    function addItemToList () {
        let valueSave = getStringFromInput();
        console.log(valueSave.value);
        document.getElementById('item-list').innerHTML += `<li>${valueSave.value}</li>`;
    }

    // *****************************************************************

    // 4>----Question
    // Write a function named removeLastItem that removes the last <li> element from an unordered list with the id "todo-list" when a button with the id "remove-item-btn" is clicked.
    
    function removeLastItem () {
        let removeLast = document.getElementById('item-list');
        removeLast.removeChild(removeLast.lastElementChild);
        console.log(removeLast.innerHTML);
    }
    
    // *****************************************************************

    // 5>----Question
    // Write a function named highlightParagraphs that changes the background color of all <p> elements on the page to yellow when a button with the id "highlight-btn" is clicked.

    function highlightParagraphs() {
        let changeColorPTag = document.getElementsByTagName('p');
        // Loop throught each <p> element and apply the background color
        // getElementsByTagName('p') returns an HTMLCollection (essentially an array-like structure), and you can't directly apply a style to the entire collection. You need to loop through each <p> element and apply the style individually.
        for (let i = 0; i < changeColorPTag.length; i++) {
            changeColorPTag[i].style.backgroundColor = 'yellow';
        }
    }

    // *****************************************************************

    // 6>----Question
    // Write a function named displayImageDetails that displays the alt attribute of an <img> element with the id "main-image" inside a <p> tag with the id "image-description" when a button with the id "show-details-btn" is clicked.

    function displayImageDetails () {
        const imgTag = document.querySelector('#main-image');
        const altTagText = imgTag.getAttribute('alt');

        document.getElementById('image-description').innerHTML = altTagText;
    }

    // *****************************************************************

    // 7>----Question
    // Create a function named increaseFontSize that increases the font size of all text inside a <div> with the class "text-box" by 2px each time a button with the id "increase-font-btn" is clicked.

    function changeFontSize() {
        // Select all elements with the class "text"
        let increaseFont = document.querySelectorAll('.text');
        
        // Loop through each element and change its font size
        for(let i = 0; i < increaseFont.length; i++) {
            increaseFont[i].style.fontSize = '24px';
        }
    }

    // *****************************************************************
    
    // 8>----Question
    // Write a function named changeInputBorderColor that changes the border color of a text input field with the id "user-input" to green if the input value contains more than 5 characters, and red if it contains 5 characters or less.

    function changeInputBorderColor () {
        let changeBorderColor = document.querySelector('#user-input');
        if(changeBorderColor.value.length > 5) {
            changeBorderColor.style.borderColor = 'green';
        } else if (changeBorderColor.value.length <= 5) {
            changeBorderColor.style.borderColor = 'red';
        }
    }

    // *****************************************************************
    
    // 9>----Question
    // Write a function named toggleVisibility that toggles the visibility of a paragraph with the id "hidden-text" between visible and hidden each time a button with the id "toggle-visibility-btn" is clicked.

    function toggleVisibility () {
        let visibleAndHide = document.querySelector('#hidden-text')
        // if (visibleAndHide.style.visibility === 'visible') {
        //     visibleAndHide.style.visibility = 'hidden';
        // } else if(visibleAndHide.style.visibility === 'hidden') {
        //     visibleAndHide.style.visibility = 'visible';
        // }

        // this upper code will not work because the code is that the initial visibility of the element might not be explicitly set to 'visible' or 'hidden'. When checking visibleAndHide.style.visibility, it might return an empty string ('') if the visibility property is not explicitly set in the CSS, causing the condition to fail.
        if (visibleAndHide.style.visibility === 'hidden') {
            visibleAndHide.style.visibility = 'visible';
        } else {
            visibleAndHide.style.visibility = 'hidden';
        }
    }

    // *****************************************************************
    
    // 10>----Question
    // Write a function named changeButtonText that changes the text of a button with the id "submit-btn" to "Submitted!" once the button is clicked, and also prevents further clicks by disabling the button.

    function changeButtonText () {
        document.querySelector('#submit-btn').innerHTML = 'Submitted!';
    }
    </script>
</body>
</html>
